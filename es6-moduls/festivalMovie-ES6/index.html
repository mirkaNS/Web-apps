<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Movie Title</label>
                <input type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Enter Title">

            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Movie Length</label>
                <input type="number" class="form-control" id="length" placeholder="Enter Movie Length">
            </div>
            <div>
                <label>Movie Genre</label>
                <select class="custom-select" id="genre">
                    <option value="-">-</option>
                    <option value="action">Action</option>
                    <option value="romance">Romance</option>
                    <option value="comedy">Comedy</option>
                    <option value="horror">Horror</option>
                    <option value="thriller">Thriller</option>
                    <option value="drama">Drama</option>
                    <option value="sci-fi">Sci-fi</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" id="button">Add Movie</button>

        </form>

    </div>

    <div class="movie-list"></div>
    <div class="movie-totalLength"></div>
    <script type="module">
        import { init } from './JS/app.js'
        document.addEventListener("DOMContentLoaded", function (event) {
            console.log("DOM fully loaded and parsed");
            init();
        });
    </script>



</body>

</html>
